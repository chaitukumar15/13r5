<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Animation</title>
  <style>
    @keyframes textAnimation {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated-text {
      margin: 100px;
      display: inline-block;
      font-size: 24px;
      font-family: 'Arial', sans-serif;
      white-space: nowrap;
     
    }

    .animated-text span {
      display: inline-block;
      opacity: 0;
      animation-name: textAnimation;
      animation-duration:  0.5s;
      animation-fill-mode:  forwards;

    }

    .animated-text span:nth-child(1) { animation-delay: 0.5s; }
    .animated-text span:nth-child(2) { animation-delay: 1s; }
    .animated-text span:nth-child(3) { animation-delay: 1.5s; }
    .animated-text span:nth-child(4) { animation-delay: 2s; }
    .animated-text span:nth-child(5) { animation-delay: 2.5s; }
    .animated-text span:nth-child(6) { animation-delay: 3s; }
    .animated-text span:nth-child(7) { animation-delay: 3.5s; }
    .animated-text span:nth-child(8) { animation-delay: 4s; }
    .animated-text span:nth-child(9) { animation-delay: 4.5s; }
    .animated-text span:nth-child(10) { animation-delay: 5s; }
    .animated-text span:nth-child(11) { animation-delay: 5.5s; }
    .animated-text span:nth-child(12) { animation-delay: 6s; }
  </style>
</head>
<body>
  <div class="animated-text">
    <span>C</span>
    <span>h</span>
    <span>a</span>
    <span>i</span>
    <span>t</span>
    <span>a</span>
    <span>n</span>
    <span>y</span>
    <span>a</span>

  </div>
</body>
</html>
